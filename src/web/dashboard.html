<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Service Debugger</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --sidebar-width: 250px;
            --accent-color: #4a9eff;
            --border-color: #333;
            --log-bg: #111;
            --log-info: #4a9eff;
            --log-warn: #ffb74d;
            --log-error: #ef5350;
            --log-debug: #888;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #252525;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #f44336;
            display: inline-block;
            margin-right: 8px;
        }

        .status-dot.connected {
            background-color: #4caf50;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        nav {
            width: var(--sidebar-width);
            background-color: #252525;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            padding: 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: #333;
        }

        .nav-item.active {
            background-color: #333;
            border-left: 3px solid var(--accent-color);
        }

        .content-panel {
            flex: 1;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .content-panel.active {
            display: flex;
        }

        .toolbar {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--log-bg);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 4px;
            line-height: 1.4;
            white-space: pre-wrap;
            border-bottom: 1px solid #222;
        }

        .log-time {
            color: #666;
            margin-right: 8px;
        }

        .level-info { color: var(--log-info); }
        .level-warn { color: var(--log-warn); }
        .level-error { color: var(--log-error); }
        .level-debug { color: var(--log-debug); }

        .llm-card {
            background-color: #252525;
            margin-bottom: 1rem;
            border-radius: 4px;
            overflow: hidden;
        }

        .llm-header {
            padding: 0.8rem;
            background-color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .llm-body {
            padding: 1rem;
            display: none;
            border-top: 1px solid var(--border-color);
        }

        .llm-body.open {
            display: block;
        }

        .json-block {
            background-color: #111;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        .badge {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            background-color: #555;
        }

        .section-title {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 1rem 0 0.5rem 0;
            font-weight: 600;
        }

        .content-block {
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            margin: 0;
            border-left: 3px solid var(--accent-color);
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            padding: 0.8rem;
            border-radius: 4px;
            background-color: #1e1e1e;
            border-left: 3px solid transparent;
        }

        .message-role {
            font-size: 0.75em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            font-weight: bold;
        }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }

        .role-system {
            border-left-color: #e91e63;
            background-color: #2a1a20;
        }

        .role-user {
            border-left-color: #4caf50;
            background-color: #1a2a1a;
        }

        .role-assistant {
            border-left-color: #2196f3;
            background-color: #1a202a;
        }
    </style>
</head>
<body>
    <header>
        <div>Minecraft Service Debugger</div>
        <div>
            <span id="connection-status" class="status-dot"></span> 
            <span id="status-text">Disconnected</span>
            <button onclick="reconnect()" style="margin-left: 1rem; padding: 0.25rem 0.75rem; cursor: pointer;">Reconnect</button>
        </div>
    </header>
    <main>
        <nav>
            <div class="nav-item active" onclick="switchTab('task-status')">Task Status</div>
            <div class="nav-item" onclick="switchTab('logs')">Logs</div>
            <div class="nav-item" onclick="switchTab('llm')">LLM Traces</div>
        </nav>
        
        <div id="task-status-panel" class="content-panel active">
            <div class="toolbar">
                <h3 style="margin: 0;">Current Task State</h3>
            </div>
            <div class="log-container" style="padding: 2rem;">
                <div id="current-task" style="margin-bottom: 2rem;">
                    <div class="section-title">Active Task</div>
                    <div id="task-info" class="llm-card" style="background-color: #1e1e1e;">
                        <div style="padding: 1rem; color: #666;">No active task</div>
                    </div>
                </div>

                <div id="task-queue" style="margin-bottom: 2rem;">
                    <div class="section-title">Event Queue (<span id="queue-count">0</span>)</div>
                    <div id="queue-list" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
                </div>

                <div id="task-history">
                    <div class="section-title">Recent Tasks (Last 5)</div>
                    <div id="history-list" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
                </div>
            </div>
        </div>
        <div id="logs-panel" class="content-panel active">
            <div class="toolbar">
                <button onclick="clearLogs()">Clear</button>
                <label><input type="checkbox" id="auto-scroll" checked> Auto-scroll</label>
            </div>
            <div id="logs-list" class="log-container"></div>
        </div>

        <div id="llm-panel" class="content-panel">
            <div class="toolbar">
                <button onclick="clearLLM()">Clear</button>
            </div>
            <div id="llm-list" class="log-container"></div>
        </div>
    </main>

    <script>
        let autoScroll = true;
        const statusDot = document.getElementById('connection-status');
        const statusText = document.getElementById('status-text');
        
        document.getElementById('auto-scroll').addEventListener('change', (e) => {
            autoScroll = e.target.checked;
        });

        function switchTab(tabId) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.content-panel').forEach(el => el.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId + '-panel').classList.add('active');
        }

        function clearLogs() {
            document.getElementById('logs-list').innerHTML = '';
        }

        function clearLLM() {
            document.getElementById('llm-list').innerHTML = '';
        }

        function addLog(entry) {
            const container = document.getElementById('logs-list');
            const div = document.createElement('div');
            div.className = 'log-entry level-' + (entry.level || 'info').toLowerCase();
            
            const time = new Date().toLocaleTimeString();
            const fieldsJson = entry.fields ? JSON.stringify(entry.fields) : '';
            
            div.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-level">[${entry.level}]</span> ${entry.message} ${fieldsJson ? `<br><span style="color:#666;font-size:0.9em">${fieldsJson}</span>` : ''}`;
            
            container.appendChild(div);
            
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function addLLMTrace(trace) {
            if (!trace) {
                console.error('Received undefined trace');
                return;
            }

            const container = document.getElementById('llm-list');
            const div = document.createElement('div');
            div.className = 'llm-card';
            
            const time = new Date(trace.timestamp || Date.now()).toLocaleTimeString();
            const usage = trace.usage || {};
            const tokens = usage.total_tokens || '?';
            
            // Format messages
            let messagesHtml = '';
            if (trace.messages && Array.isArray(trace.messages)) {
                messagesHtml = trace.messages.map(msg => {
                    const roleClass = 'role-' + (msg.role || 'unknown');
                    const content = (msg.content || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    return `
                        <div class="message ${roleClass}">
                            <div class="message-role">${msg.role || 'unknown'}</div>
                            <div class="message-content">${content}</div>
                        </div>
                    `;
                }).join('');
            }

            // Format extra details (excluding messages/content/usage which are shown separately)
            const { messages, content, usage: _u, timestamp, ...other } = trace;
            const otherJson = Object.keys(other).length > 0 ? JSON.stringify(other, null, 2) : '';

            div.innerHTML = `
                <div class="llm-header" onclick="this.nextElementSibling.classList.toggle('open')">
                    <div>
                        <span class="badge">${time}</span>
                        <span>LLM Completion (${trace.route || 'unknown'})</span>
                    </div>
                    <div>
                        <span class="badge">${tokens} tokens</span>
                    </div>
                </div>
                <div class="llm-body">
                    <div class="section-title">Result</div>
                    <pre class="content-block">${(trace.content || '').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>
                    
                    <div class="section-title">Messages</div>
                    <div class="messages-list">
                        ${messagesHtml || '<div style="color:#666">No messages</div>'}
                    </div>

                    ${otherJson ? `
                        <div class="section-title">Metadata</div>
                        <pre class="json-block">${otherJson}</pre>
                    ` : ''}
                    
                    <div class="section-title">Usage</div>
                    <pre class="json-block">${JSON.stringify(usage, null, 2)}</pre>
                </div>
            `;
            
            container.insertBefore(div, container.firstChild);
        }

        let eventSource = null;

        function reconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            statusDot.classList.remove('connected');
            statusText.textContent = 'Reconnecting...';
            setTimeout(connectSSE, 100);
        }

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');
            
            eventSource.onopen = () => {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
                addLog({ level: 'SYSTEM', message: 'Connected to debug server' });
            };

            eventSource.onerror = (err) => {
                console.error('SSE error:', err);
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            };

            eventSource.addEventListener('log', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    addLog(data);
                } catch (e) {
                    console.error('Failed to parse log', e);
                }
            });

            eventSource.addEventListener('llm', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    addLLMTrace(data);
                } catch (e) {
                    console.error('Failed to parse llm trace', e);
                }
            });

            eventSource.addEventListener('task-status', (e) => {
                try {
                    const data = JSON.parse(e.data);
                    updateTaskStatus(data);
                } catch (e) {
                    console.error('Failed to parse task status', e);
                }
            });
        }

        function updateTaskStatus(status) {
            // Update active tasks
            const taskInfo = document.getElementById('task-info');
            
            // Handle new multi-task structure or fallback to single task
            let tasks = [];
            if (status.activeTasks && Array.isArray(status.activeTasks)) {
                tasks = status.activeTasks;
            } else if (status.currentTask) {
                tasks = [status.currentTask];
            }

            if (tasks.length > 0) {
                taskInfo.innerHTML = tasks.map(task => {
                    // Determine if primary based on data or assumption
                    // Note: TaskManager now logs 'type' but task object structure might not have it explicitly unless we added it to TaskContext
                    // But we can infer order or just display all.
                    // Let's assume the first one might be primary if we used getAllActiveTasks() order (primary first)
                    
                    const elapsed = Math.floor((Date.now() - task.startTime) / 1000);
                    const statusColor = {
                        'idle': '#888',
                        'planning': '#ffb74d',
                        'executing': '#4a9eff',
                        'responding': '#9c27b0',
                        'cancelling': '#ef5350'
                    }[task.status] || '#888';

                    // Visual distinction for secondary vs primary could be nice, but simple list is fine for now
                    return `
                    <div style="padding: 1rem; border-bottom: 1px solid #333; last-child: border-bottom: none;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span style="font-weight: bold; font-size: 1.1em;">${task.goal}</span>
                            <span class="badge" style="background-color: ${statusColor}">${task.status.toUpperCase()}</span>
                        </div>
                        <div style="color: #888; font-size: 0.9em;">
                            <div style="display: flex; gap: 1rem;">
                                <span>ID: <span title="${task.id}">${task.id.substr(0,12)}...</span></span>
                                <span>Time: ${elapsed}s</span>
                            </div>
                            ${task.currentStep ? `<div style="margin-top:0.25rem;">Step: ${task.currentStep}</div>` : ''}
                            ${task.plan ? `<div style="margin-top:0.25rem;">Plan: ${task.plan.steps.length} steps (${task.plan.status})</div>` : ''}
                        </div>
                    </div>
                    `;
                }).join('');
            } else {
                taskInfo.innerHTML = '<div style="padding: 1rem; color: #666;">No active tasks</div>';
            }

            // Update queue
            // ... (rest same, removing queue updates here as they are separate chunks?)
            // Actually I need to include the rest of the function or it will be cut off.
            // Let's just replace the task rendering part if I target specific lines.
            
            const queueCount = document.getElementById('queue-count');
            const queueList = document.getElementById('queue-list');
            queueCount.textContent = status.queueSize || 0;
            
            if (status.queue && status.queue.length > 0) {
                queueList.innerHTML = status.queue.map((event, idx) => `
                    <div class="message" style="background-color: #1e1e1e; border-left-color: #ffb74d;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>#${idx + 1}: ${event.payload?.content || 'Unknown event'}</span>
                            <span class="badge">Priority: ${event.priority || 5}</span>
                        </div>
                        <div style="color: #666; font-size: 0.85em; margin-top: 0.5rem;">
                            From: ${event.source?.id || 'unknown'}
                        </div>
                    </div>
                `).join('');
            } else {
                queueList.innerHTML = '<div style="color: #666; padding: 1rem;">Queue is empty</div>';
            }

            // Update history
            const historyList = document.getElementById('history-list');
            if (status.history && status.history.length > 0) {
                historyList.innerHTML = status.history.slice(0, 5).map(task => {
                    const elapsed = Math.floor((Date.now() - task.startTime) / 1000);
                    const statusColor = {
                        'completed': '#4caf50',
                        'failed': '#ef5350',
                        'cancelled': '#ff9800'
                    }[task.plan?.status] || '#888';

                    return `
                        <div class="message" style="background-color: #1e1e1e; border-left-color: ${statusColor};">
                            <div style="display: flex; justify-content: space-between;">
                                <span>${task.goal}</span>
                                <span class="badge" style="background-color: ${statusColor}">${task.plan?.status || task.status}</span>
                            </div>
                            <div style="color: #666; font-size: 0.85em; margin-top: 0.5rem;">
                                Duration: ${elapsed}s
                            </div>
                        </div>
                    `;
                }).join('');
            } else {
                historyList.innerHTML = '<div style="color: #666; padding: 1rem;">No task history</div>';
            }
        }

        connectSSE();
    </script>
</body>
</html>
